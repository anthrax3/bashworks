<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
body {
    border-top: 10px solid #7f0708;
    margin: 0; padding: 0;
    background: #f0f0f0 url(body_bg.jpg);
    font: normal 10px Verdana, Arial, Helvetica, sans-serif;
    color: #444;
}
#module_index { display:none; }
.container {width: 980px; margin: 0 auto; overflow: hidden; background: url(container_stretch.gif); font-size: 1.2em; position: relative;}
#sidenav {
    width: 300px;
    position: fixed;
    float: left;
}
a.selected {
    color: #7f0708;
}
li.selected {
    padding-left: 10px;
}
*html #sidenav {
    position: absolute; 
    left: expression( ( 0 + ( ignoreMe2 = document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft ) ) + 'px' );
    top: expression( ( 0 + ( ignoreMe = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop ) ) + 'px' );
}
#sidenav h2 {
    padding: 0; margin: 15px 0 5px;
}   
#sidenav ul {
    margin: 0; padding: 0 20px 0px 20px;
    list-style: none;
    background: url(sidenav_hr.gif) no-repeat right bottom;
}
#sidenav ul li{
    margin: 0; padding:  0;
    display: inline;
}
#sidenav ul li a{
    display: block;
    margin: 0; padding:  5px 0 5px 15px;
    background: url(sidenav_arrow.gif) no-repeat left center;
    text-decoration: none;
    color: #333;
}
#sidenav ul li a:hover {
    color: #999;
}

h1 a, h2 a, h3 a, h4 a {
    text-decoration: none;
    color: #333;
}

#content {
    float: right;
    width: 640px;
    padding: 0 20px 20px;
}
h2 a {
    color: #7f0708; }
h2 { 
    color: #7f0708;
    font-size: 2em;
}
#content h2 {
    margin: 6px 0;  padding: 6px 0;
    font-weight: normal;
}
h3 {
    font-size: 1.5em;
    font-weight: bold;
}
#content h3 {
    margin: 6px 0;  padding: 6px 0;
}
h4 {
    font-size: 1em;
    font-weight: bold;
}
#content h4 {
    margin: 6px 0;  padding: 6px 0;
}
#content p {
    line-height: 1.8em;
    padding: 7px 0;
    margin: 7px 0;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

    function staticNav() { 
        var sidenavHeight = $("#sidenav").height();
        var winHeight = $(window).height();
        var browserIE6 = (navigator.userAgent.indexOf("MSIE 6")>=0) ? true : false;

        if (browserIE6) {
            $("#sidenav").css({'position' : 'absolute'});
        } else {
            $("#sidenav").css({'position' : 'fixed'});
        }
    
        if (sidenavHeight > winHeight) {
            $("#sidenav").css({'position' : 'static'});
        }
    }
    
    staticNav();
    
    $(window).resize(function () { //Each time the viewport is adjusted/resized, execute the function
        staticNav();
    });

    $("#module_index_toggler").click(function() { $("#module_index").toggle(); });

});
</script>

</head>

<body>

<div class="container">


    <div id="sidenav">
        <h2><a href="#files">Files</a></h2>
        <ul>
<li><a href="#foomodule_source.sh" title="Documentation of foomodule/source.sh">foomodule/source.sh</a></li>
        </ul>



        <h2>Module index</h2>
        <a id="module_index_toggler">Show/Hide</a>
        <ul id="module_index">
<li class=""><a href="example.html" title="Documentation of example">example</a></li><li class="selected"><a href="foomodule.html" title="Documentation of foomodule">foomodule</a></li>
        </ul>
    </div>

    <div id="content">
        <h1>foomodule documentation</h1>

        <h2><a name="files">Files</a></h2>







    </div>
</div>

</body>
</html>
